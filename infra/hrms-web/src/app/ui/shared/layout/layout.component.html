<div class="layout-container">
    <!-- Sidebar -->
    <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
        <!-- Logo Section -->
        <div class="sidebar-header">
            <div class="logo-container">
                <div class="logo-icon">ğŸ¢</div>
                <span class="logo-text" *ngIf="!isSidebarCollapsed">HEX HRMS</span>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="sidebar-nav">
            <a *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active" class="nav-item"
                [title]="isSidebarCollapsed ? item.label : ''">
                <span class="nav-icon">{{ item.icon }}</span>
                <span class="nav-label" *ngIf="!isSidebarCollapsed">{{ item.label }}</span>
                <span class="nav-badge" *ngIf="item.badge && !isSidebarCollapsed">{{ item.badge }}</span>
            </a>
        </nav>

        <!-- User Profile Section -->
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">{{ currentUser()?.username?.substring(0, 2) | uppercase }}</div>
                <div class="user-info" *ngIf="!isSidebarCollapsed">
                    <div class="user-name">{{ currentUser()?.username }}</div>
                    <div class="user-role">{{ currentUser()?.role || currentUser()?.type }}</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="toggle-btn" (click)="toggleSidebar()" aria-label="Toggle sidebar">
                    <span class="hamburger-icon">â˜°</span>
                </button>
                <h1 class="page-title">Human Resources Management System</h1>
            </div>

            <div class="header-right">
                <!-- Notifications -->
                <button class="icon-btn" aria-label="Notifications">
                    <span class="notification-icon">ğŸ””</span>
                    <span class="notification-badge">5</span>
                </button>

                <!-- User Menu -->
                <div class="user-menu">
                    <button class="user-menu-btn">
                        <div class="user-avatar-small">{{ currentUser()?.username?.substring(0, 2) | uppercase }}</div>
                        <span class="user-name-header">{{ currentUser()?.username }}</span>
                        <span class="dropdown-arrow">â–¼</span>
                    </button>
                    <div class="user-dropdown">
                        <a href="#" class="dropdown-item">ğŸ‘¤ Profile</a>
                        <a href="#" class="dropdown-item">âš™ï¸ Settings</a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item" (click)="logout()">ğŸšª Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="content">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
