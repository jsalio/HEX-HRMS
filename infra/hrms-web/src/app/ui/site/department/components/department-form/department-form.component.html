<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center"
    (click)="close()">
    <div class="relative bg-white rounded-2xl shadow-xl p-8 m-4 max-w-md w-full animate-scale-in"
        (click)="$event.stopPropagation()">

        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">{{ department() ? 'Edit Department' : 'Create New Department'
                }}</h2>
            <button (click)="close()" class="text-gray-400 hover:text-gray-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Form -->
        <div class="space-y-6">
            <div>
                <label for="departmentName" class="block text-sm font-medium text-gray-700 mb-1">Department Name</label>
                <input type="text" id="departmentName" [value]="departmentName()" (input)="updateName($event)"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all"
                    placeholder="e.g. Human Resources">
            </div>
        </div>

        <!-- Footer -->
        <div class="flex justify-end space-x-3 mt-8 pt-4 border-t border-gray-100">
            <button (click)="close()"
                class="px-6 py-2 rounded-lg text-gray-600 font-medium hover:bg-gray-100 transition-colors">
                Cancel
            </button>
            <button (click)="save()" [disabled]="!isValid()"
                class="px-6 py-2 rounded-lg bg-gradient-to-r from-primary-600 to-primary-500 text-white font-medium hover:shadow-lg hover:shadow-primary-500/30 transform hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                {{ department() ? 'Save Changes' : 'Create Department' }}
            </button>
        </div>

    </div>
</div>
