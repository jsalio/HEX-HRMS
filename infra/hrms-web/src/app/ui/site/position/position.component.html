<div class="position-container">
  <div class="header">
    <h2>Gesti√≥n de Puestos</h2>
    <button class="btn-primary" (click)="createPosition()">
      + Nuevo Puesto
    </button>
  </div>

  <app-position-list 
    [positions]="positions()"
    [loading]="loading()"
    (edit)="editPosition($event)"
    (delete)="deletePosition($event)">
  </app-position-list>

  @if (showForm()) {
    <app-position-form
      [position]="selectedPosition()"
      [departments]="departments()"
      (cancel)="closeForm()"
      (saved)="onSaved()">
    </app-position-form>
  }
</div>
